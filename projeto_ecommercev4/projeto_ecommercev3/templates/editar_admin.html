<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ titulo }}</h1>
        <form action="{{ url_for('editar_admin', id=admin.id) }}" method="post">
            <fieldset>
                <div class="form-group mb-3">
                    <label for="nome">Nome do Administrador</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{ admin.nome }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ admin.email }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="senha">Nova Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control">
                    <small class="text-muted">Deixe em branco para manter a senha atual.</small>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
